<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>معلومات لجنة الاختبار</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- الرسالة المتحركة -->
        <div class="row">
            <div class="col-12">
                <div class="alert alert-primary text-center animated-message" role="alert">
                    تأكد من قرائتك لجميع الأسئلة والإجابة عليها | لاتتسرع في الإجابة | راجع إجاباتك | وفقكم الله وجعل الامتياز رفيقكم
                </div>
            </div>
        </div>

        <!-- جدول المعلومات -->
        <div class="row text-center mt-4">
            <div class="col-md-3 col-6 mb-3">
                <div class="info-box">العام الدراسي<br><span id="yearDisplay">1446</span></div>
            </div>
            <div class="col-md-3 col-6 mb-3">
                <div class="info-box">الفصل<br><span id="semesterDisplay">الأول</span></div>
            </div>
            <div class="col-md-3 col-6 mb-3">
                <div class="info-box">الدور<br><span id="sessionDisplay">الأول</span></div>
            </div>
            <div class="col-md-3 col-6 mb-3">
                <div class="info-box">اسم اللجنة<br><span id="committeeDisplay">اللجنة الأولى</span></div>
            </div>
            <div class="col-md-3 col-6 mb-3">
                <div class="info-box">عدد الطلاب<br><span id="studentCount">١٠٣</span></div>
            </div>
            <div class="col-md-3 col-6 mb-3">
                <div class="info-box">اليوم<br><span id="dayName">الأربعاء</span></div>
            </div>
        </div>

        <!-- الساعة الرقمية -->
        <div class="row">
            <div class="col-12">
                <div id="digital-clock" class="digital-clock">00:00:00</div>
            </div>
        </div>

        <!-- القسم السفلي -->
        <div class="row">
            <div class="col-12 text-center mt-3">
                <div class="footer-control">كنترول ١٤٤٦</div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>

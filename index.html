<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>معلومات لجنة الاختبار</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- صفحة البداية لإدخال الرسالة واختيار البيانات -->
    <div id="start-page" class="start-page">
        <h1>أدخل المعلومات</h1>
        <input type="text" id="customMessageInput" placeholder="أدخل الرسالة هنا..." />
        
        <div class="dropdowns">
            <label for="yearSelect">العام الدراسي:</label>
            <select id="yearSelect">
                <option value="1446">1446</option>
                <option value="1447">1447</option>
                <option value="1448">1448</option>
            </select>

            <label for="semesterSelect">الفصل:</label>
            <select id="semesterSelect">
                <option value="الأول">الأول</option>
                <option value="الثاني">الثاني</option>
                <option value="الثالث">الثالث</option>
            </select>

            <label for="sessionSelect">الدور:</label>
            <select id="sessionSelect">
                <option value="الأول">الأول</option>
                <option value="الثاني">الثاني</option>
            </select>

            <label for="committeeSelect">اسم اللجنة:</label>
            <select id="committeeSelect">
                <option value="اللجنة الأولى">اللجنة الأولى</option>
                <option value="اللجنة الثانية">اللجنة الثانية</option>
            </select>
        </div>

        <button onclick="startApp()">إبدأ</button>
    </div>

    <!-- الصفحة الرئيسية لعرض المعلومات -->
    <div id="main-page" class="container" style="display: none;">
        <div class="message-container">
            <!-- الرسالة الافتراضية -->
            <h1 id="animatedMessage" class="animated-message">
                تأكد من قرائتك لجميع الأسئلة والإجابة عليها | لاتتسرع في الإجابة | راجع إجاباتك | وفقكم الله وجعل الامتياز رفيقكم
            </h1>
        </div>
        <h2>مجمع الثقافة التعليمي</h2>

        <!-- جدول المعلومات -->
        <div class="info-table">
            <div class="info-row">
                <div class="info-box highlight">العام الدراسي<br><span id="yearDisplay">1446</span></div>
                <div class="info-box">الفصل<br><span id="semesterDisplay">الأول</span></div>
                <div class="info-box highlight">الدور<br><span id="sessionDisplay">الأول</span></div>
            </div>
            <div class="info-row">
                <div class="info-box highlight">اسم اللجنة<br><span id="committeeDisplay">اللجنة الأولى</span></div>
                <div class="info-box">عدد الطلاب<br><span id="studentCount">١٠٣</span></div>
                <div class="info-box highlight">اليوم<br><span id="dayName"></span></div>
            </div>
            <div class="info-row time-row">
                <span id="hijriDate"></span>
                <div id="remainingDaysContainer" class="remaining-days">
                    الأيام المتبقية: <span id="remainingDays"></span>
                </div>
            </div>
        </div>

        <!-- الساعة الرقمية -->
        <div id="digital-clock" class="digital-clock">00:00:00</div>

        <!-- كنترول 1446 -->
        <div class="footer-control">
            كنترول ١٤٤٦
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
